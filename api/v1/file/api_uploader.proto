syntax="proto3";
package file;

import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";

option java_package = "api.v1.file";
option go_package = "api.v1.file;v1";
option java_multiple_files = true;
option py_generic_services = true;

message MetaData {
  string name = 1;
  string type = 2;
}

message File {
  bytes content = 1;
}

message FileUploadRequest {
    MetaData metadata = 1;
    File file = 2;
}

